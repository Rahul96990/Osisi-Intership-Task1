<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="stylesheet" href="./Calculator.css">
      <link rel="stylesheet" href="./Responsive.css">
      <link rel="stylesheet" href="/Icon/fontawesome-free-6.4.2-web/css/all.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <!-- Calculator Body -->
      <div class="container">
            <div class="value-section">
                  <input type="text" id="value" class="value" readonly>
                  <input type="text" id="result" class="result" readonly>
            </div>
            <div class="buttons-container">
                  <button class="operator" value="(" >(</button>
                  <button class="operator" value=")" >)</button>
                  <button class="operator sqaure"><i class="fa-solid fa-square-root-alt"></i></button>
                  <button class="operator del"><i class="fa-solid fa-long-arrow-left"></i></button>
                  <button class="operator clear">AC</button>
                  <button value="7">7</button>
                  <button value="8">8</button>
                  <button value="9">9</button>
                  <button value="%" class="operator"> <i class="fa-solid fa-percentage"></i> </button>
                  <button value="**2" class="operator">x<sup>2</sup></button>
                  <button value="4">4</button>
                  <button value="5">5</button>
                  <button value="6">6</button>
                  <button value="*" class="operator" ><i class="fa-solid fa-xmark"></i></button>
                  <button value="/" class="operator" ><i class="fa-solid fa-divide"></i></button>
                  <button value="1">1</button>
                  <button value="2">2</button>
                  <button value="3">3</button>
                  <button value="+" class="operator" ><i class="fa-solid fa-plus"></i></button>
                  <button value="-" class="operator" ><i class="fa-solid fa-minus"></i></button>
                  <button value="." class="operator" >.</button>
                  <button class="0" value="0">0</button>
                  <button class="operator" ><i class="fa-solid fa-plus-minus"></i></button>
                  <button class="last">Enter</button>
            </div>
      </div>
</body>
<script src="./Calculator.js"></script>
<script src="/Icon/fontawesome-free-6.4.2-web/js/all.js"></script>
</html>
